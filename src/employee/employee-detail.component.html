

<div class="panel panel-default">
<div class="panel-heading clearfix">
    <div class="row">
        <div class="col-xs-5">
             <a role="button" [routerLink]="['/employee']" class="btn btn-default" >Back</a>
        </div>
        <div class="col-xs-6">
             <h4 class="panel-title pull-left" style="padding-top: 7.5px;">{{title}}</h4>
        </div>
    </div>
  </div>

  <div class="panel-body">

    <div class="text-center" style="margin-bottom:15px;">
        <img *ngIf="employee.photo" [src]="employeeImgUrl" 
              [title]="employee.name + ' ' + employee.surname"
              class="img-thumbnail"  width="150" height="150">
    </div>   

    <form class="form-horizontal"
          [formGroup]="employeeForm">
        <div class="form-group" >
            <label for="name" class="col-sm-3 control-label">First Name</label>
            <div  class="col-sm-9">
            <input formControlName ="name" type="text" class="form-control" id="name" placeholder="Enter Employee Name (Required)" required>
            </div>
        </div>
        <div class="form-group" >
            <label for="surname" class="col-sm-3 control-label">Last Name</label>
            <div  class="col-sm-9">
            <input formControlName ="surname" type="text" class="form-control" id="surname" placeholder="Enter Employee Surname (Required)" required>
            </div>
        </div>

        <div class="form-group" >
            <label  class="col-sm-3 control-label">Role</label>
            <div  class="col-sm-9">
            <select class="form-control" formControlName="role" [ngModel]='employee.role.roleId' #selectedItem (change)= 'onChange(selectedItem.value)'>
                    <option class="form-control" *ngFor="let role of roles"
                                [value]="role.roleId">{{role.description}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="attach_file" class="col-sm-3 control-label">Upload Photo</label>
            <div  class="col-sm-9">
                    <input id="file" #data type="file" name="file" accept=".png, .jpg" (change)="getFiles(data)" class="form-control">
                    <input #upload type="submit" value="Upload" class="form-control btn btn-primary pull-right" (click)="postfile();">
            </div>
            
            <!--<p class="help-block">Example block-level help text here.</p>-->
        </div>
     </form>
    

    </div>
    <div class="panel-footer">
        <button class='btn btn-default' (click)='save()'>Save</button>
    </div>
</div>
